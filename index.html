---
title: Chosen Wines - The blog!
desc:
---

<section class="blog">

    {% for post in site.posts %}

    <a href="{{ post.url }}" class="item -b-{{ post.type | downcase }}">

        <div class="rating -{{ post.rating }}"></div>

        <img src="/assets/img/wines/{{ post.title | replace: " ", "-" | remove: "." | remove: "," | remove: "'" }}@2x.png" alt="{{ post.title }}">

        <img srcset="/assets/img/wines/{{ post.title | replace: " ", "-" | remove: "." | remove: "," | remove: "'" }}@2x.png 2x, /assets/img/wines/{{ post.title | replace: " ", "-" | remove: "." | remove: "," | remove: "'" }}.png 1x," src="/assets/img/wines/{{ post.title | replace: " ", "-" | remove: "." | remove: "," | remove: "'" }}.png" alt="">

        <span>

            <h2 data-type="{{ post.type | downcase }}">{{ post.title }}</h2>

        </span>

    </a>

    {% endfor %}

</section>
