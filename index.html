---
title: Chosen Wines - The blog!
desc:
class: home
---

<section class="blog">

    {% for post in site.posts %}

        <!-- Prepare image filename -->

        {% assign imgLink = post.title | remove: "." | remove: "," | remove: "'" | replace: "é", "e" | replace: " ", "-" %}
        {% assign imgClass = post.type | replace: "é", "e" | downcase %}

        <!-- Display each wine bottle -->

        <a href="{{ post.url }}" class="item -b-{{ imgClass }}">

            <img srcset="/assets/img/wines/{{ imgLink }}@2x.png 2x, /assets/img/wines/{{ imgLink }}.png 1x," src="/assets/img/wines/{{ imgLink }}.png" alt="{{ post.title }}">

        </a>

    {% endfor %}

</section>
